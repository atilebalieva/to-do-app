<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TODO</title>
   <link rel="stylesheet" href="To-do-board_files/css/style.css">
   <link rel="stylesheet" href="To-do-board_files/css/normalize.css">
   <link rel="stylesheet" href="To-do-board_files/css/fonts.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
   <header>
      <nav>
         <ul class="flex justify-between align-items-center">
            <li>
               <ul class="flex align-items-center gap">
                  <li>
                     <a class="navbar-logo" href="#">
                        <img src="To-do-board_files/images/logo.png" alt="logo">
                        <p>
                           To<span>do</span>
                        </p>
                     </a>
                  </li>
                  <li>
                     <a class="nav_link" href="#">Template</a>
                  </li>
               </ul>
            </li>
            <li>
               <form class="nav_search" role="search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input class="" type="search" placeholder="Search" aria-label="Search">
               </form>
            </li>
         </ul>
      </nav>
   </header>
   <main id="main-content">
      <aside class="sidebar">
         <div class="sidebar_nav">
            <b><span>T</span><span>Tasks Workspace</span></b>
            <i class="fa-solid fa-arrow-left sidebar_arrow" id="sidebar_close"></i>
         </div>
         <div class="sidebar_boards">
            <div class="flex justify-between align-items-center">
               <h4>Your boards:</h4>
               <span>+</span>
            </div>
            <div>
               <p>My tasks board</p>
            </div>
         </div>
      </aside>
      <div class="sidebar_close-form" style="display:none"></div>
      <i class="fa-solid fa-arrow-right sidebar_arrow" id="sidebar_open" style="display:none"></i>
      <section id="board_content">
         <div class="task_column" id="todo">
            <h4>todo</h4>
            <div class="list_tasks">
            </div>
            <button type="button" class="task_column-add-btn" data-role="add-task"><span>+</span>Add card</button>
         </div>
         <div class="task_column" id="in-progress">
            <h4>in progress</h4>
            <div class="list_tasks">
            </div>
            <button type="button" class="task_column-add-btn" data-role="add-task"><span>+</span>Add card</button>
         </div>
         <div class="task_column" id="done">
            <h4>done</h4>
            <div class="list_tasks">
            </div>
            <button type="button" class="task_column-add-btn" data-role="add-task"><span>+</span>Add card</button>
         </div>
      </section>
   </main>

   <script src="To-do-board_files/js/script.js"></script>
</body>

</html>

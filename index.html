<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-do-board</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/normalize.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
   <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@0;1&family=Roboto:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
</head>

<body>
   <header class="py-2 px-3">
      <nav>
         <ul class="d-flex justify-content-between align-items-center">
            <li>
               <ul class="d-flex align-items-center gap-3">
                  <li class="align-self-center">
                     <a class="navbar-logo" href="#">
                        <img src="https://static-00.iconduck.com/assets.00/todo-icon-2048x2048-m7wp6prw.png" alt="">
                        <p class="m-0">
                           To<span>do</span>
                        </p>
                     </a>
                  </li>
                  <li>
                     <a class="nav-link active" aria-current="page" href="#">Template</a>
                  </li>
               </ul>
            </li>
            <li>
               <form class="d-flex nav_search" role="search">
                  <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                  <input class="" type="search" placeholder="Search" aria-label="Search">
               </form>
            </li>
         </ul>
      </nav>
   </header>
   <main class="main-content">
      <aside class="sidebar">
         <div class="sidebar_nav py-2 px-3">
            <b><span>T</span><span>Tasks Workspace</span></b>
            <i class="fa-solid fa-less-than sidebar_arrow"></i>
         </div>
         <div class="sidebar_boards">
            <div class="d-flex justify-content-between align-items-center py-2 px-3">
               <h4>Your boards:</h4>
               <span>+</span>
            </div>
            <div>
               <p class="py-1 px-3">My tasks board</p>
            </div>
         </div>
      </aside>
      <div class="board_content">
         <div class="board_block" id="to-do">
            <h4>To do</h4>
            <div class="board_list">
            </div>
            <button type="button" class="board_block-add-btn" data-role="add-task"><span>+</span>Add card</button>
         </div>
         <div class="board_block" id="in-progress">
            <h4>Doing</h4>
            <div class="board_list">
            </div>
            <button type="button" class="board_block-add-btn" data-role="add-task"><span>+</span>Add card</button>
         </div>
         <div class="board_block" id="done">
            <h4>Done</h4>
            <div class="board_list">
            </div>
            <button type="button" class="board_block-add-btn" data-role="add-task"><span>+</span>Add card</button>
         </div>
      </div>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
   <script src="js/script.js"></script>
</body>

</html>
